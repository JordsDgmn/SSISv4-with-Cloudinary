<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SSIS</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <style>
    :root {
      --primary-color: #0d6efd;
      --background: #0a0e27;
      --surface: #1a1f3a;
      --text-primary: #e8eaf6;
    }
    
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      padding: 2rem 0;
    }
    
    .signup-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
    }
    
    .signup-card {
      background: var(--surface);
      border-radius: 1rem;
      padding: 2.5rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .signup-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .signup-header p {
      color: #a0a0a0;
      font-size: 0.9rem;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    
    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      padding: 0.65rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      color: var(--text-primary);
    }
    
    .form-control::placeholder {
      color: #666;
    }
    
    .btn-signup {
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #a0a0a0;
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .input-group-text {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-right: none;
      color: #a0a0a0;
    }
    
    .input-group .form-control {
      border-left: none;
    }
    
    .alert {
      border-radius: 0.5rem;
      border: none;
    }
    
    .password-strength {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h1><i class="bi bi-person-plus-fill me-2"></i>Create Account</h1>
        <p>Join SSIS to manage student information</p>
      </div>
      
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-triangle{% elif category == 'warning' %}exclamation-circle{% else %}info-circle{% endif %} me-2"></i>
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('auth.signup') }}" id="signupForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">
            <i class="bi bi-person me-1"></i>Full Name
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
            <input type="text" class="form-control" id="fullName" name="fullName" 
                   placeholder="Juan Dela Cruz" required autofocus
                   value="{{ full_name or '' }}">
          </div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-1"></i>Email Address
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-at"></i></span>
            <input type="email" class="form-control" id="email" name="email" 
                   placeholder="your@email.com" required
                   value="{{ email or '' }}">
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock me-1"></i>Password
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Minimum 6 characters" required minlength="6">
          </div>
          <div class="password-strength text-muted">
            <i class="bi bi-info-circle me-1"></i>Use at least 6 characters
          </div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-shield-check me-1"></i>Confirm Password
          </label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                   placeholder="Re-enter password" required minlength="6">
          </div>
          <div id="passwordMatch" class="password-strength"></div>
        </div>
        
        <button type="submit" class="btn btn-signup">
          <i class="bi bi-person-check me-2"></i>Create Account
        </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Password match validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('passwordMatch');
    const form = document.getElementById('signupForm');
    
    function checkPasswordMatch() {
      if (confirmPassword.value === '') {
        passwordMatch.innerHTML = '';
        confirmPassword.classList.remove('is-valid', 'is-invalid');
        return;
      }
      
      if (password.value === confirmPassword.value) {
        passwordMatch.innerHTML = '<i class="bi bi-check-circle text-success me-1"></i>Passwords match';
        passwordMatch.classList.remove('text-danger');
        passwordMatch.classList.add('text-success');
        confirmPassword.classList.remove('is-invalid');
        confirmPassword.classList.add('is-valid');
      } else {
        passwordMatch.innerHTML = '<i class="bi bi-x-circle text-danger me-1"></i>Passwords do not match';
        passwordMatch.classList.remove('text-success');
        passwordMatch.classList.add('text-danger');
        confirmPassword.classList.remove('is-valid');
        confirmPassword.classList.add('is-invalid');
      }
    }
    
    confirmPassword.addEventListener('input', checkPasswordMatch);
    password.addEventListener('input', checkPasswordMatch);
    
    form.addEventListener('submit', function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        confirmPassword.classList.add('is-invalid');
        passwordMatch.innerHTML = '<i class="bi bi-x-circle text-danger me-1"></i>Passwords do not match';
      }
    });
  </script>
</body>
</html>
